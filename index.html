<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Registration-Form</title>
</head>

<body>
    <main class="back-color">
        <div class="w-25 p-3 mx-auto p-2">
            <form id="registrationForm">
                <div class=" mb-3">
                    <label class="form-label form-floating" for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username">
                    <small class="error-message"></small>
                </div>
                <div class=" mb-3">
                    <label class="form-label form-floating" for="">Email</label>
                    <input class="form-control" type="text" id="email" name="email">
                    <small class="error-message"></small>
                </div>
                <div class=" mb-3">
                    <label class="form-label form-floating" for="password">Password</label>
                    <input class="form-control" type="text" id="password" name="password">
                    <small class="error-message"></small>
                </div>
                <div class=" mb-3">
                    <label class="form-label form-floating" for="Confirmpassword">Confirm password</label>
                    <input class="form-control" type="text" id="confirmPassword" name="confirmPassword">
                    <small class="error-message"></small>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
</body>

</html>
